<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
<!-- jQuery -->
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Button to trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="completedTasksModal" tabindex="-1" role="dialog" aria-labelledby="completedTasksModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="completedTasksModalLabel">Tareas Completadas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="completedTasksList">
            <!-- Aquí se agregarán las tareas completadas -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close2Btn" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >Tareas pendientes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" disabled href="#">Añadir tareas</a>
            <a class="nav-item nav-link " data-toggle="modal" data-target="#exampleModal" href="#" onclick="tareasCompletadas()">Tareas completadas</a>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="container__finder">
            <h1>Nueva tarea</h1>
            <div class="container__finder__inputs">

                <div class="container__finder__inputs">

                    <div class="container__col1 mr-2">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Escribir Tarea</span>
                            </div>
                            <input type="text" class="form-control" id="anadirInput" aria-label="NombreDelCliente"
                                aria-describedby="basic-addon1">
                        </div>
                        <button class="btn btn-outline-secondary btn-block" type="button"
                        onclick="anadirFunc()">Añadir</button>
                        <button class="btn btn-outline-secondary btn-block" type="button"
                        onclick="borrarFunc()">Borrar</button>

                        <div class="input-group mb-3">
                        </div>

                    </div>

                </div>

            </div>
            <div id="contenedorTabla" class="table">
            </div>
            

            
            <script src="js/miarchivo.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
